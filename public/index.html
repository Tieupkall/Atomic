<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Lưu Trữ Của ATOMIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>KHO LƯU TRỮ ATOMIC</h1>
        </header>

        <!-- Social Media Cards -->
        <div class="social-cards">
            <div class="social-card facebook" onclick="openSocialLink('https://facebook.com')">
                <div class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-info">
                    <h3>Facebook</h3>
                    <p>Theo dõi để cập nhật code mới nhất</p>
                </div>
            </div>

            <div class="social-card zalo" onclick="openSocialLink('https://zalo.me')">
                <div class="social-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="social-info">
                    <h3>Zalo</h3>
                    <p>Liên hệ hỗ trợ trực tiếp</p>
                </div>
            </div>

            <div class="social-card tiktok" onclick="openSocialLink('https://tiktok.com')">
                <div class="social-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="social-info">
                    <h3>TikTok</h3>
                    <p>Video hướng dẫn coding</p>
                </div>
            </div>
        </div>


        <!-- Files List -->
        <div class="files-section">
            <h2><i class="fas fa-folder-open"></i> Danh Sách Code</h2>
            <div id="filesList" class="files-list">
                <!-- Files sẽ được load động bằng JavaScript -->
            </div>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div id="fileViewer" class="file-viewer-modal" style="display: none;">
        <div class="file-viewer-content">
            <div class="file-viewer-header">
                <h3 id="viewerFileName">Back</h3>
                <div class="header-buttons">
                    <button class="copy-btn" onclick="copyCode()" title="Sao chép code">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="close-viewer" onclick="closeFileViewer()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="file-viewer-body">
                <pre id="fileContent"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
